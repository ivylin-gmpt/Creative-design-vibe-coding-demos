<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Design Team -- Vibe Coding Projects</title>
    <!-- Fonts: TikTok Sans -->
    <link href="https://fonts.cdnfonts.com/css/tiktok-sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>

<body>

    <!-- Cinematic Grain Overlay (Removed as per transition to smooth vignette) -->
    <!-- <div class="noise-overlay"></div> -->
    <div class="vignette-overlay"></div>

    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
        </div>
        <div class="nav-right">
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title">Creative Design Team<br>Vibe Coding Projects</h1>
    </section>

    <!-- Category Filter Bar -->
    <div class="category-filter-wrapper">
        <div class="category-chips">
            <button class="chip active" data-filter="All">All Projects</button>
            <button class="chip" data-filter="Featured">‚ú® Featured</button>
            <button class="chip" data-filter="Pitch ideas">üí° Pitch Ideas</button>
            <button class="chip" data-filter="Have fun">ü•≥ Have Fun</button>
            <button class="chip" data-filter="Productivity">‚öíÔ∏è Work Smarter</button>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
        </div>
    </div>

    <!-- Main Canvas -->
    <main class="grid-wrapper" id="scrollWrapper">
        <div class="grid-container" id="gridContainer">
            <!-- Cards will be injected here -->
        </div>
    </main>

    <!-- Immersive Project Viewer -->
    <div class="modal-overlay" id="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-container">
            <!-- Sticky Top Header -->
            <header class="modal-header">
                <div class="header-left">
                    <h3 id="headerTitle">Project Title</h3>
                    <div id="modalDesc">Project description goes here...
                    </div>
                    <span id="headerCreator">@creator</span>
                </div>
                <div class="header-right">
                    <a href="#" id="headerLink" target="_blank" class="header-cta-btn">Open project</a>
                    <button class="modal-close-btn" id="modalClose" aria-label="Close viewer">&times;</button>
                </div>
            </header>

            <div class="modal-scroll-body">
                <!-- Video Player Section -->
                <div class="modal-media-wrapper" id="modalMedia">
                    <!-- Video/Content injected here -->
                </div>

                <!-- Content Section -->
            </div>

            <!-- Navigation Controls -->
            <button class="modal-nav-arrow prev" id="modalPrev" aria-label="Previous project">
                <svg viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <button class="modal-nav-arrow next" id="modalNext" aria-label="Next project">
                <svg viewBox="0 0 24 24">
                    <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>

    <footer class="page-footer">
        <p>Built by @Ivy Lin and Gemini 3 Flash üë©üèª‚Äçüíª</p>
    </footer>



    <!-- Data & Logic -->
    <script src="projects.js"></script>
    <script src="script.js"></script>
</body>

</html>
